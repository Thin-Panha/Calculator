<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stype.css" />
  </head>
  <body>
    <div class="calc">
      <div class="content">
        <form>
          <div class="output">
            <input type="text" id="res" />
          </div>
          <div class="btn">
            <input
              type="button"
              class="btn text-blod btn-light"
              value="C"
              onclick="Clear()"
            />
            <input
              type="button"
              class="btn btn-light"
              value="←"
              onclick="Back()"
            />
            <input
              type="button"
              class="btn btn-light"
              value="%"
              onclick="Solve('%')"
            />
            <input
              type="button"
              class="btn btn-light"
              value="/"
              onclick="Solve('/')"
            />
            <br />
            <input
              type="button"
              class="btn btn-light"
              value="7"
              onclick="Solve('7')"
            />
            <input
              type="button"
              class="btn btn-light"
              value="8"
              onclick="Solve('8')"
            />
            <input
              type="button"
              class="btn btn-light"
              value="9"
              onclick="Solve('9')"
            />
            <input
              type="button"
              class="btn btn-light"
              value="x"
              onclick="Solve('*')"
            />
            <br />
            <input
              type="button"
              class="btn btn-light"
              value="4"
              onclick="Solve('4')"
            />
            <input
              type="button"
              class="btn btn-light"
              value="5"
              onclick="Solve('5')"
            />
            <input
              type="button"
              class="btn btn-light"
              value="6"
              onclick="Solve('6')"
            />
            <input
              type="button"
              class="btn btn-light"
              value="-"
              onclick="Solve('-')"
            />
            <br />
            <input
              type="button"
              class="btn btn-light"
              value="1"
              onclick="Solve('1')"
            />
            <input
              type="button"
              class="btn btn-light"
              value="2"
              onclick="Solve('2')"
            />
            <input
              type="button"
              class="btn btn-light"
              value="3"
              onclick="Solve('3')"
            />
            <input
              type="button"
              class="btn btn-light"
              value="+"
              onclick="Solve('+')"
            />
            <br />
            <input
              type="button"
              class="btn btn-light"
              value="00"
              onclick="Solve('00')"
            />
            <input
              type="button"
              class="btn btn-light"
              value="0"
              onclick="Solve('0')"
            />
            <input
              type="button"
              class="btn btn-light"
              value="."
              onclick="Solve('.')"
            />
            <input
              type="button"
              class="btn btn-light"
              value="="
              onclick="Result()"
            />
          </div>
        </form>
      </div>
    </div>
    <!-- <div class="content">
      <h3>Calculation History</h3>
      <ul id="history"></ul>
    </div> -->
    <script src="index.js"></script>
  </body>
</html>
